<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form for Vitegenix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: url('https://static.nike.com/a/images/f_auto/dpr_1.3,cs_srgb/w_1423,c_limit/a2b206ed-3889-4136-8e21-9a8e1385046b/can-running-really-give-you-abs.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity by changing the last value (0.5) */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #0070c9;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #0070c9;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;

            .required:after {
            content: "*";
            color: red;
            margin-left: 5px;}
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <form id="registrationForm">
        <h1>Vitegenix </h1>
        <h2>Registration Form</h2> 
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="weight">Body Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <script>
        function submitForm() {
            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var gender = document.getElementById('gender').value;

            // Check if all fields are filled
            if (name && email && phone && weight && height && gender) {
                // Send data to backend (you can use AJAX or fetch API for this)

                // Show pop-up message
                alert("Congratulations! You have successfully signed up. You will be receiving a confirmation email soon.");
            } else {
                // Show error message for unfilled fields
                alert("Please fill in all the required fields.");

                // Add visual indication for unfilled required fields
                if (!name) {
                    document.querySelector('label[for="name"]').classList.add('required');
                } else {
                    document.querySelector('label[for="name"]').classList.remove('required');
                }
                if (!email) {
                    document.querySelector('label[for="email"]').classList.add('required');
                } else {
                    document.querySelector('label[for="email"]').classList.remove('required');
                }
                if (!phone) {
                    document.querySelector('label[for="phone"]').classList.add('required');
                } else {
                    document.querySelector('label[for="phone"]').classList.remove('required');
                }
                // Repeat this for other fields
            }
        }
    </script>
</body>
</html>
